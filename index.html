<!DOCTYPE html>
<html>
    <head>
        <title>What time is it?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="time.js"></script>
        <link rel="stylesheet" type="text/css" href="time.css" />
        <link rel="shortcut icon" id="shortcut_icon" type="image/png" href="favicon-light.png" />
    </head>
    <body>
        <main id="time">
            <div class="clock-case">
                <div class="clock-face"></div>
                <div class="clock-text">
                    <svg viewBox="0 0 200 200">
                        <path
                            id="top_curve"
                            d="
                            M 100, 100
                            m -80, 0
                            a 80, 80 0 1, 1 160, 0
                            "
                            />
                        <path
                            id="bottom_curve"
                            d="
                            M 100, 100
                            m -93, 0
                            a 87,87 0 1,0 185,0
                            "
                        />
                        <text class="top-text">
                            <textPath xlink:href="#top_curve" startOffset="5%">
                                Same time it was
                            </textPath>
                        </text>
                        <text class="bottom-text">
                            <textPath xlink:href="#bottom_curve" startOffset="2.5%">
                                this time yesterday
                            </textPath>
                        </text>
                    </svg>
                </div>
                <div class="clock-hand hour-hand"></div>
                <div class="clock-hand minute-hand"></div>
                <div class="clock-hand second-hand"></div>
                <div class="hand-cap"></div>
            </div>
        </main>
    </body>
</html>
